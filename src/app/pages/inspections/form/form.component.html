<form [formGroup]="form">
  <div nz-col nzSpan="24" style="padding-bottom: 10px;">
    <nz-form-item>
      <nz-form-label [nzSpan]="6">商品名稱</nz-form-label>
      <nz-form-control [nzSpan]="18">
        <input nz-input formControlName="product"/>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col nzSpan="24" style="padding-bottom: 10px;">
    <nz-form-item>
      <nz-form-label [nzSpan]="6">商品類別</nz-form-label>
      <nz-form-control [nzSpan]="18">
        <nz-select formControlName="category" nzPlaceHolder="請選擇商品類別" nzShowSearch nzAllowClear>
          <!-- <nz-option *ngFor="let category of categoryList" [nzValue]="category.id" [nzLabel]="category.name"> -->
          <!-- </nz-option> -->
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col nzSpan="24" style="padding-bottom: 10px;">


  </div>
  <nz-divider></nz-divider>
  <div class="buttonDiv">
    <button nz-button nzType="primary" type="submit" >新增</button>
    <button nz-button nzType="default" (click)="close()">取消</button>
  </div>

</form>
